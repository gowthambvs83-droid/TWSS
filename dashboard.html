<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TWSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-dark: #000000;
            --surface: #111111;
            --border-color: #333333;
            --neon-glow: #ffffff;
            --text-main: #ffffff;
            --text-muted: #888888;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; }

        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: #000;
        }

        .logo { font-size: 1.5rem; font-weight: 700; color: #fff; text-decoration: none; }
        .logo span { color: #888; }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .login-box {
            background: var(--surface);
            padding: 40px;
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            outline: none;
        }
        
        input:focus { border-color: #fff; }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover { background: #ccc; }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .course-card {
            background: var(--surface);
            border: 1px solid var(--border-color);
            padding: 25px;
            transition: 0.3s;
        }

        .course-card:hover {
            border-color: #fff;
            transform: translateY(-5px);
        }

        .course-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 15px; }
        
        .status-msg { margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">TW<span>SS</span> Dashboard</a>
        <a href="courses.html" class="btn" style="padding: 8px 20px; font-size: 0.8rem;">Buy Courses</a>
    </header>

    <div class="container">
        <div id="auth-section" class="login-box">
            <h2>Access Your Content</h2>
            <p style="color: #666; margin-bottom: 20px;">Enter the email used during purchase</p>
            <input type="email" id="email-input" placeholder="name@example.com">
            <button class="btn" onclick="fetchPurchases()">Check Purchases</button>
            <div id="status-msg" class="status-msg"></div>
        </div>

        <div id="content-section" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Your Library</h2>
                <button class="btn" onclick="location.reload()" style="background: #333; color: #fff;">Exit</button>
            </div>
            <div id="courses-list" class="courses-grid">
                </div>
        </div>
    </div>

    <script>
        // Supabase Init
        const supabaseUrl = 'https://fzwvxesrtdilljgrntpw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6d3Z4ZXNydGRpbGxqZ3JudHB3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzU2NzMsImV4cCI6MjA2NjQ1MTY3M30.YnxjUtFawuumihyVGuk8e-o6iE9OkDf-MX1aKRTqA5U';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Course Name to Link Mapping
        const courseLinks = {
            "C Language Notes": "https://coursestwss.pages.dev/course/tab001",
            "C++ Language Notes": "https://coursestwss.pages.dev/course/tab002",
            "JAVA Language Notes": "https://coursestwss.pages.dev/course/tab003",
            "Python Language Notes": "https://coursestwss.pages.dev/course/tab004",
            "SQL Language Notes": "https://coursestwss.pages.dev/course/tab005",
            "Website & Domain Plan": "https://coursestwss.pages.dev/course/pre001",
            "DSA + Full-Stack Plan": "https://coursestwss.pages.dev/course/pre002",
            "DSA + Data Analytics Plan": "https://coursestwss.pages.dev/course/pre003",
            "4 Years College Plan": "https://coursestwss.pages.dev/course/pre004"
        };

        async function fetchPurchases() {
            const email = document.getElementById('email-input').value.trim();
            const statusMsg = document.getElementById('status-msg');

            if (!email) {
                statusMsg.style.color = 'red';
                statusMsg.innerText = "Please enter an email.";
                return;
            }

            statusMsg.style.color = '#fff';
            statusMsg.innerText = "Searching database...";

            try {
                // Fetch from 'purchase' table
                const { data, error } = await supabase
                    .from('purchase')
                    .select('purchased_content')
                    .eq('email', email);

                if (error) throw error;

                if (!data || data.length === 0) {
                    statusMsg.style.color = '#ccc';
                    statusMsg.innerText = "No purchases found for this email.";
                    return;
                }

                // Purchases found
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('content-section').style.display = 'block';
                
                const listContainer = document.getElementById('courses-list');
                listContainer.innerHTML = ''; // Clear previous

                // Using Set to avoid duplicate cards if user bought same item twice
                const uniqueCourses = [...new Set(data.map(item => item.purchased_content))];

                uniqueCourses.forEach(courseName => {
                    const link = courseLinks[courseName];
                    
                    if (link) {
                        listContainer.innerHTML += `
                            <div class="course-card">
                                <div class="course-title">${courseName}</div>
                                <p style="color:#666; margin-bottom:20px;">Premium Access Unlocked</p>
                                <a href="${link}" target="_blank" class="btn" style="width:100%; text-align:center;">Open Course</a>
                            </div>
                        `;
                    } else {
                        // Fallback for unknown items
                        listContainer.innerHTML += `
                            <div class="course-card">
                                <div class="course-title">${courseName}</div>
                                <p style="color:#666;">Contact support for access link.</p>
                            </div>
                        `;
                    }
                });

            } catch (err) {
                console.error(err);
                statusMsg.style.color = 'red';
                statusMsg.innerText = "Error connecting to database.";
            }
        }
    </script>
</body>
</html>
